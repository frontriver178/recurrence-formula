<!-- public/index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>漸化式ランダム出題</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind, FontAwesome -->
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg,#2563eb 0%,#38bdf8 100%);
      min-height:100vh; color:#222;
    }
    .glass {
      background:rgba(255,255,255,0.85);
      border-radius:1.5rem;
      box-shadow:0 8px 32px rgba(31,38,135,0.1);
      backdrop-filter:blur(8px);
      border:1px solid rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="glass w-full max-w-md py-10 px-8">
      <h1 class="text-2xl font-bold text-center mb-6">
        <i class="fa-solid fa-book-open text-blue-700 mr-2"></i>
        漸化式ランダム出題
      </h1>
      <p>基本は漸化式を解く問題で，</br>応用は漸化式を利用した確率や場合の数，図形</br>の問題を出題します.</p>

      <form id="genForm" onsubmit="return false;">
        <div class="space-y-4">
          <div>
            <label class="block font-semibold mb-1">カテゴリ</label>
            <input
              id="category" name="category" type="text"
              value="漸化式"
              class="w-full px-3 py-2 rounded border"
            />
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block font-semibold mb-1">基本</label>
              <input
                id="lvl1" name="lvl1" type="number" min="0"
                value="0"
                class="w-full px-3 py-2 rounded border"
              />
            </div>
            <div>
              <label class="block font-semibold mb-1">応用</label>
              <input
                id="lvl2" name="lvl2" type="number" min="0"
                value="0"
                class="w-full px-3 py-2 rounded border"
              />
            </div>
          </div>

          <button
            type="button"
            onclick="generateAndDownload()"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded"
          >
            <i class="fa-solid fa-file-arrow-down mr-2"></i>
            PDF生成＆ダウンロード
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    async function generateAndDownload() {
      // ① まず新規タブだけ開いておく(空ページ)
      const pdfWin = window.open('', '_blank');
      if (!pdfWin) {
        alert('ポップアップがブロックされています。許可してください。');
        return;
      }
      pdfWin.document.write('<p>PDFを生成中…<p>');

      // ② フォームをURLエンコードで送信
      const params = new URLSearchParams({
        category: document.getElementById('category').value,
        lvl1:     document.getElementById('lvl1').value,
        lvl2:     document.getElementById('lvl2').value,
      });
      const res = await fetch('/generate-mix', {
        method: 'POST',
        headers: {'Content-Type':'application/x-www-form-urlencoded'},
        body: params.toString()
      });
      if (!res.ok) {
        pdfWin.close();
        alert('PDF生成に失敗しました');
        return;
      }

      // ③ 生成完了後、そのタブにPDFを読み込ませる
      const pdfUrl = `/output.pdf?ts=${Date.now()}`;
      pdfWin.location.href = pdfUrl;
    }
  </script>
</body>
</html>
